<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basics</title>
  <style>
    .container{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      /* flex flow is same as flex-direction and flex-wrap */
      flex-flow: row wrap;
    }
    .item{
      background: #f4f4f4;
      border: #ccc solid 1px;
      text-align: center;
      padding: 1rem;
      margin: 0.5rem;
      /* flex 0 -> fixed with width size */
      flex: 1;
    }
    .item-1{
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item-1">Item 1</div>
    <div class="item item-2">Item 2</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-3">Item 3</div>
  </div>
</body>
</html>
