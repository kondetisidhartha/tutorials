<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <!-- can remove bullet points with CSS -->
  <ul>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
    <li>Item Four</li>
  </ul>

  <ul style="list-style: circle;"> <!-- other styles are none, disc(default), square -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>


  <!-- Ordered lists -->
  <ol>
    <li>ol 1</li>
    <li>ol 2</li>
    <li>ol 3</li>
    <li>ol 4</li>
  </ol>

  <ol type="a"> <!-- types are '1,I,i,A,a,-->
    <li>ol 1</li>
    <li>ol 2</li>
    <li>ol 3</li>
    <li>ol 4</li>
  </ol>


  <ol style="list-style: armenian"> <!-- many types of styles are there -->
    <li>ol 1</li>
    <li>ol 2</li>
    <li>ol 3</li>
    <li>ol 4</li>
  </ol>

  <!-- Nested list can be possible. ol can be inside ul and vice versa.. -->


  <!-- Tables -->
  <table style="width: 200px;">
    <thead>
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
      </tr>
      <tr>
        <td>Item 4</td>
        <td>Item 5</td>
        <td>Item 6</td>
      </tr>
    </tbody>
  </table>



</body>
</html>
