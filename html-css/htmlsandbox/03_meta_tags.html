<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- more like for responsive design, viewport also known as body-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- content will be showed in search engine as description -->
  <meta name='description' content="description here inside content">
  
  <!-- Before used for SEO but not now -->
  <meta name='keywords' content="words,separated,by,commas">
  
  <!-- Do not index page in search engine -->
  <meta name='robots'content='NOFOLLOW, NOINDEX'>
  <title>Meta tags</title>
</head>
<body>
  
</body>
</html>
