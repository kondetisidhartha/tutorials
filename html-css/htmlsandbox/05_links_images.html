<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links, Images</title>
</head>
<body>
  <!-- External Link -->
  <!-- p tags are block level elements but a tags are inline elements -->
  <p>
    <a href="https://www.google.com">Click for Google</a>
  </p>
  
  <!-- To open link in new tab -->
  <p>
    <a href="https://www.google.com" target="_blank">New tab link</a>
  </p>

  <!-- Internal link to another html or some page -->
  <p>
    <!-- use '.' to show current directory file and '/' for parent directory -->
    <a href="04_typography.html">Typography file</a>
  </p>


  <!-- Internal Images -->
  <!-- we can adjust image in html but not recommended -->
  <!-- using width will auto readjust height as well -->
  <img src="images/sample.jpg" alt="myimage" width="300">

  <!-- Remote Images -->
  <img src="https://source.unsplash.com/300x300/?sport" alt="unsplash website">
</body>
</html>
