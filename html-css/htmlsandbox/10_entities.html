<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>To create space between &nbsp; &nbsp; &nbsp;words use these entity</p>

  <!-- Math Entities -->
  <p>5 &gt; 2</p>
  <p>5 &#62;2</p>
  <p>5 &lt; 7</p>
  <p>5 &#60;7</p>

  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>

  <!-- Currencies -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&euro;</p>

  <!-- Cars suits -->
  <p>&spades;</p>
  <p>&diams;</p>

  <!-- Code format -->
  <code>
    &lt;? php echo 'hello' ?&gt;
  </code>

  <p>Save the file using <kbd>command + S</kbd></p>
</body>
</html>
